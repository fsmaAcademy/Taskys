<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="template.xhtml">

    <ui:define name="corpo">
        <h1 class="display-4 mt-5">Adicionar item de uma tarefa</h1>
        <h:panelGrid columns="2">
            <h:outputText value="Código da Tarefa: #" />
            <h:outputText value="#{tarefaBean.tarefa.id}" />
            
            <h:outputText value="Título da Tarefa: #" />
            <h:outputText value="#{tarefaBean.tarefa.nome}" />
        </h:panelGrid>
        <section>
            <h:form id="frm">
                <div class="col-6">
                    <div class="row">
                        <div class="form-group col-12">
                            <h:outputLabel value="Porcentual(%)" for="porcentual" styleClass="small" />
                            <h:inputText styleClass="form-control" id="porcentual" value="#{itemBean.item.andamento}" maxlength="3">
                                <f:convertNumber type="number" minIntegerDigits="1" />
                                <f:validateLongRange minimum="0" maximum="100"/>
                            </h:inputText>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="form-group col-12">
                            <h:outputLabel value="Descrição da Execução" for="descricaoDaExecucao" styleClass="small" />
                            <h:inputTextarea styleClass="form-control" id="descricaoDaExecucao" rows="10" value="#{itemBean.item.descricao}"/>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="form-group col-12">
                            <h:commandButton value="Salvar" action="#{itemBean.incluir()}" styleClass="btn btn-primary form-control mt-3" />
                        </div>
                    </div>
                </div>

            </h:form>
        </section>
    </ui:define>

</ui:decorate>
