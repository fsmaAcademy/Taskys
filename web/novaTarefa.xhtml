<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="template.xhtml">

    <ui:define name="corpo">
        <h1 class="col-12 display-4 mt-5">Nova tarefa</h1>
        <p class="col-12 mb-5">Para adicionar uma nova tarefa, preencha os campos abaixo:</p>
        <section>
            <h:form id="frm">
                <div class="col-6">
                    <div class="row">
                        <div class="form-group col-4">
                            <h:outputLabel value="Prioridade: (0 - 10)*" for="numeroDaPrioridade" styleClass="small" />
                            <h:inputText styleClass="form-control" id="numeroDaPrioridade" value="#{tarefaBean.tarefa.prioridade}" maxlength="2" required="true">
                                <f:convertNumber type="number" minIntegerDigits="1" />
                                <f:validateLongRange minimum="0" maximum="10"/>
                            </h:inputText>
                        </div>
                        <div class="form-group col-8">
                            <h:outputLabel value="Data de Entrega - dd/MM/YYYY" for="dataLimite" styleClass="small" />
                            <h:inputText styleClass="form-control" id="dataLimite" value="#{tarefaBean.tarefa.dataLimite}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12">
                            <h:outputLabel value="Nome da Tarefa" for="nomeDaTarefa" styleClass="small" />
                            <h:inputText styleClass="form-control" id="nomeDaTarefa" value="#{tarefaBean.tarefa.nome}" required="true" />
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="form-group col-12">
                            <h:outputLabel value="Detalhamento da tarefa:" for="detalhamentoDaTarefa" styleClass="small" />
                            <h:inputTextarea styleClass="form-control" id="detalhamentoDaTarefa" rows="10" value="#{tarefaBean.tarefa.detalhe}" />
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="form-group col-12">
                            <h:commandButton  value="Cadastrar tarefa" action="#{tarefaBean.incluir()}" styleClass="btn btn-primary form-control mt-3" onclick="validaFormulario();"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </section>
    </ui:define>

</ui:decorate>
